<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Lessons</title>
    <style>

      body {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      aside {
        background-color: rgb(244, 238, 66);
        flex: 2 20%;
        flex-basis: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 30px;
      }

      .logo {
        padding-bottom: 100px;
      }

      .links {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      a {
        color: #2b2b2b;
        font-weight: bold;
        font-size: medium;
        padding: 20px;
      }

      a:hover {
        color: #2b2bb2;
        transition: 0.3s;
      }

      main {
        background-color: rgb(232, 84, 225);
        flex: 3 60%;
        padding: 270px 30px;
      }

      .avatar {
        padding-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        align-self: center;
      }

    </style>
  </head>

  <body>
   
    <aside>
      <img class="logo" width="60" height="55" src="https://th.bing.com/th/id/OIP.1d7TQI67pwfr0F5jqTgD1AAAAA?rs=1&pid=ImgDetMain"/>
      <section class="links">
        <a href="https://www.bing.com/images/search?q=logo&form=HDRSC3&first=1">Primo link</a>
        <a href="https://www.bing.com/images/search?q=logo&form=HDRSC3&first=1">Secondo link</a>
        <a href="https://www.bing.com/images/search?q=logo&form=HDRSC3&first=1">Terzo link</a>
        <a href="https://www.bing.com/images/search?q=logo&form=HDRSC3&first=1">Quarto link</a>
      </section>
      <section class="avatar">
        <img width="60" height="65" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Free-Download.png"/>
        <p>NOME UTENTE</p>
      </section>
    </aside>
   
    <main>
      <h2>MAIN</h2>
    </main>
  
  </body>

</html>
